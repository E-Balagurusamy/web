<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Real-time Cloudflare traffic analytics dashboard to monitor website performance, track requests, and analyze status codes.">
    <meta name="keywords" content="Cloudflare Analytics, Traffic Monitoring, Website Performance, Real-time Dashboard, Status Codes, Web Traffic, SEO Optimization">
    <meta name="author" content="Triotion">
    <meta name="robots" content="index, follow">

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Cloudflare Traffic Analytics - Real-time Insights">
    <meta property="og:description" content="Monitor your website's traffic with real-time Cloudflare analytics. Track requests, status codes, and performance metrics.">
    <meta property="og:image" content="https://i.ibb.co/gnXRFLz/449585ab-5fa7-4334-9c0e-632e5cfab426-1.png">
    <meta property="og:url" content="https://up.triotion.xyz">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Cloudflare Traffic Analytics - Real-time Insights">
    <meta name="twitter:description" content="Monitor your website's traffic with real-time Cloudflare analytics. Track requests, status codes, and performance metrics.">
    <meta name="twitter:image" content="https://i.ibb.co/gnXRFLz/449585ab-5fa7-4334-9c0e-632e5cfab426-1.png"> 

    <title>Cloudflare Traffic Analytics - Real-time Insights</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #1a1a2e);
            color: #fff;
            line-height: 1.6;
        }
        h1, h2, h3, h4 {
            color: #ffffff;
            font-family: 'Montserrat', sans-serif;
        }
        a {
            color: #6a99ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Header Section */
        header {
            background: #000000;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.2rem;
            color: #ccc;
            font-family: 'Roboto', sans-serif;
        }

        /* Main Content */
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Chart Section */
        #chart {
            margin: 30px auto;
            padding-top: 10px;
            padding-bottom: 5px;
            padding-right: 5px;
            width: 95%;
            height: 500px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Traffic Data Section */
        #traffic-data {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        #traffic-data h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-family: 'Montserrat', sans-serif;
        }

        /* Status Code Grid */
        .status-code-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .status-code-block {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .status-code-block:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .status-code-block h4 {
            margin: 0;
            font-size: 1.2rem;
            color: #6a99ff;
            font-family: 'Montserrat', sans-serif;
        }
        .status-code-block p {
            margin: 5px 0 0;
            font-size: 1rem;
            color: #ccc;
            font-family: 'Roboto', sans-serif;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        header, main, #chart, #traffic-data {
            animation: fadeIn 0.8s ease-in-out;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
            header p {
                font-size: 1rem;
            }
            #chart {
                height: 300px;
            }
        }
    </style>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Cloudflare Traffic Analytics</h1>
        <p>Real-time traffic insights for your website</p>
    </header>

    <!-- Main Content -->
    <main>
        <center>
            <h1>HIT:</h1>
            <p><a href="https://up.triotion.xyz" target="_blank">https://up.triotion.xyz</a></p>
        </center>

        <!-- Live Traffic Chart -->
        <div id="chart"></div>

        <!-- Traffic Data -->
        <div id="traffic-data" class="data">
            <p>Loading traffic data...</p>
        </div>
    </main>

    <!-- JavaScript -->
    <script>
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            } else {
                return num.toString();
            }
        }

       
        const apiUrl = 'https://script.google.com/macros/s/AKfycbzaJtA7W8VyM4Jo-3b_atczZHAG59tqXv8pDqh9_lY2TyDTAq5Bj0nUuPD8ZMiVYHZD/exec'; 

        // Initialize chart
        let chart = Highcharts.chart('chart', {
            chart: {
                type: 'line',
                zoomType: 'x',
                backgroundColor: 'transparent',
                events: {
                    load: function () {
                        let series = this.series[0];
                        setInterval(function () {
                            fetch(apiUrl)
                                .then(response => response.json())
                                .then(data => {
                                    const totalRequests = data.total_requests || 0;
                                    const x = (new Date()).getTime();
                                    const y = totalRequests;
                                    series.addPoint([x, y], true, series.data.length > 40);
                                })
                                .catch(error => {
                                    console.error('Error fetching data:', error);
                                });
                        }, 1000);
                    }
                }
            },
            title: {
                text: 'Live Cloudflare Traffic Requests',
                style: {
                    color: '#ffffff',
                    fontFamily: 'Montserrat, sans-serif',
                    fontSize: '1.5rem'
                }
            },
            xAxis: {
                type: 'datetime',
                title: {
                    text: 'Time',
                    style: {
                        color: '#ccc'
                    }
                },
                labels: {
                    style: {
                        color: '#ccc'
                    }
                }
            },
            yAxis: {
                title: {
                    text: 'Requests',
                    style: {
                        color: '#ccc'
                    }
                },
                labels: {
                    formatter: function () {
                        return formatNumber(this.value);
                    },
                    style: {
                        color: '#ccc'
                    }
                }
            },
            tooltip: {
                backgroundColor: 'rgba(0, 0, 0, 0.8)',
                style: {
                    color: '#fff'
                },
                formatter: function () {
                    return `<b>${formatNumber(this.y)}</b> requests at ${Highcharts.dateFormat('%H:%M:%S', this.x)}`;
                }
            },
            plotOptions: {
                line: {
                    marker: {
                        fillColor: '#6a99ff',
                        lineWidth: 2,
                        lineColor: '#6a99ff'
                    }
                }
            },
            series: [{
                name: 'Total Requests',
                data: [],
                color: '#6a99ff',
                lineWidth: 2
            }]
        });

        // Fetch initial traffic data
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const trafficDiv = document.getElementById('traffic-data');
                if (data.total_requests === 0) {
                    trafficDiv.innerHTML = '<p>No data available.</p>';
                    return;
                }

                // Total Requests
                let html = `<h3>Total Requests in Last Hour: ${formatNumber(data.total_requests)}</h3>`;

                // Status Code Grid
                html += '<div class="status-code-grid">';
                for (const [statusCode, count] of Object.entries(data.status_code_requests)) {
                    html += `
                        <div class="status-code-block">
                            <h4>Status Code ${statusCode}</h4>
                            <p>${formatNumber(count)} requests</p>
                        </div>
                    `;
                }
                html += '</div>';

                trafficDiv.innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('traffic-data').innerHTML = '<p>Error loading data.</p>';
            });
    </script>
</body>
</html>
